<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Orchestrator-Managed Pipeline diagram">
  <defs>
    <style>
      .bg { fill: #0b0b0c; }
      .panel { fill: #111114; stroke: #2a2a2f; stroke-width: 2; rx: 18; }
      .node { fill: #0f0f12; stroke: #3a3a42; stroke-width: 2; rx: 16; }
      .title { font: 600 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #f2f2f4; }
      .subtitle { font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #b8b8c2; }
      .label { font: 600 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e6e6ea; letter-spacing: 0.3px; }
      .note { font: 500 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a6a6b1; }
      .mono { font: 600 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #b8b8c2; }
      .arrow { stroke: #5a5a66; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .dashed { stroke-dasharray: 7 7; }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M 0 0 L 12 6 L 0 12 z" fill="#5a5a66"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="520" rx="22"/>

  <rect class="panel" x="36" y="28" width="1128" height="92"/>
  <text class="title" x="64" y="68">Orchestrator-Managed Pipeline</text>
  <text class="subtitle" x="64" y="98">A central orchestrator runs a fixed, dependency-ordered agent sequence</text>
  <text class="mono" x="1048" y="68" text-anchor="end">patternId: orchestrator-managed-pipeline</text>

  <rect class="panel" x="36" y="140" width="1128" height="344"/>

  <rect class="node" x="80" y="220" width="240" height="120"/>
  <text class="label" x="200" y="255" text-anchor="middle">Features</text>
  <text class="note"  x="200" y="282" text-anchor="middle">extract +</text>
  <text class="note"  x="200" y="304" text-anchor="middle">normalise inputs</text>

  <rect class="node" x="350" y="220" width="240" height="120"/>
  <text class="label" x="470" y="255" text-anchor="middle">Guardrail</text>
  <text class="note"  x="470" y="282" text-anchor="middle">risk / safety</text>
  <text class="note"  x="470" y="304" text-anchor="middle">signal</text>

  <rect class="node" x="620" y="220" width="240" height="120"/>
  <text class="label" x="740" y="255" text-anchor="middle">Insights</text>
  <text class="note"  x="740" y="282" text-anchor="middle">analysis output</text>
  <text class="note"  x="740" y="304" text-anchor="middle">structured</text>

  <rect class="node" x="890" y="220" width="240" height="120"/>
  <text class="label" x="1010" y="255" text-anchor="middle">Weekly plan</text>
  <text class="note"  x="1010" y="282" text-anchor="middle">uses insights +</text>
  <text class="note"  x="1010" y="304" text-anchor="middle">primary lever</text>

  <path class="arrow" d="M 320 280 L 350 280"/>
  <path class="arrow" d="M 590 280 L 620 280"/>
  <path class="arrow" d="M 860 280 L 890 280"/>

  <text class="note" x="80" y="180">Notes: prefer when dependencies are linear and traceability matters; add fallbacks per step.</text>
</svg>
