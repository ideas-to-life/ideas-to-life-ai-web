<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Pattern diagram template">
  <defs>
    <!-- Styling tokens -->
    <style>
      .bg { fill: #0b0b0c; }
      .panel { fill: #111114; stroke: #2a2a2f; stroke-width: 2; rx: 18; }
      .node { fill: #0f0f12; stroke: #3a3a42; stroke-width: 2; rx: 16; }
      .title { font: 600 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #f2f2f4; }
      .subtitle { font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #b8b8c2; }
      .label { font: 600 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e6e6ea; letter-spacing: 0.3px; }
      .note { font: 500 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a6a6b1; }
      .mono { font: 600 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #b8b8c2; }
      .arrow { stroke: #5a5a66; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .dashed { stroke-dasharray: 7 7; }
    </style>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M 0 0 L 12 6 L 0 12 z" fill="#5a5a66"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1200" height="520" rx="22"/>

  <!-- Top header -->
  <rect class="panel" x="36" y="28" width="1128" height="92"/>
  <text class="title" x="64" y="68">Pattern Name</text>
  <text class="subtitle" x="64" y="98">One-line “shape” summary (what boundary/move this pattern introduces)</text>
  <text class="mono" x="1048" y="68" text-anchor="end">patternId: your-pattern-id</text>

  <!-- Nodes area panel -->
  <rect class="panel" x="36" y="140" width="1128" height="344"/>

  <!-- Node 1 -->
  <rect class="node" x="80" y="220" width="240" height="120"/>
  <text class="label" x="200" y="255" text-anchor="middle">Node A</text>
  <text class="note"  x="200" y="282" text-anchor="middle">Short descriptor</text>
  <text class="note"  x="200" y="304" text-anchor="middle">Max 2 lines</text>

  <!-- Node 2 -->
  <rect class="node" x="480" y="220" width="240" height="120"/>
  <text class="label" x="600" y="255" text-anchor="middle">Node B</text>
  <text class="note"  x="600" y="282" text-anchor="middle">Boundary / contract</text>
  <text class="note"  x="600" y="304" text-anchor="middle">or transformation</text>

  <!-- Node 3 -->
  <rect class="node" x="880" y="220" width="240" height="120"/>
  <text class="label" x="1000" y="255" text-anchor="middle">Node C</text>
  <text class="note"  x="1000" y="282" text-anchor="middle">Outcome / consumer</text>
  <text class="note"  x="1000" y="304" text-anchor="middle">or downstream</text>

  <!-- Arrows -->
  <path class="arrow" d="M 320 280 L 480 280"/>
  <path class="arrow" d="M 720 280 L 880 280"/>

  <!-- Optional note area -->
  <text class="note" x="80" y="180">Notes: keep diagrams to 4–7 boxes. Prefer “shape” over detail. Use dashed arrows for optional flows.</text>
</svg>
