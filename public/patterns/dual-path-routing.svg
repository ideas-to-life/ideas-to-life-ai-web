<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="Pattern diagram: Dual-Path Routing">
    <defs>
      <style>
        .bg { fill: #0b0b0c; }
        .panel { fill: #111114; stroke: #2a2a2f; stroke-width: 2; rx: 18; }
        .node { fill: #0f0f12; stroke: #3a3a42; stroke-width: 2; rx: 16; }
        .title { font: 600 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #f2f2f4; }
        .subtitle { font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #b8b8c2; }
        .label { font: 600 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e6e6ea; letter-spacing: 0.3px; }
        .note { font: 500 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a6a6b1; }
        .mono { font: 600 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #b8b8c2; }
        .arrow { stroke: #5a5a66; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
        .dashed { stroke-dasharray: 7 7; }
      </style>

      <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
        <path d="M 0 0 L 12 6 L 0 12 z" fill="#5a5a66"/>
      </marker>
    </defs>

    <rect class="bg" x="0" y="0" width="1200" height="720" rx="22"/>

    <rect class="panel" x="36" y="28" width="1128" height="92"/>
    <text class="title" x="64" y="68">Dual-Path Routing</text>
    <text class="subtitle" x="64" y="98">Intent router dispatches requests to specialised handlers</text>
    <text class="mono" x="1048" y="68" text-anchor="end">patternId: dual-path-routing</text>

    <rect class="panel" x="36" y="140" width="1128" height="552"/>

    <rect class="node" x="90" y="300" width="240" height="120"/>
    <text class="label" x="210" y="338" text-anchor="middle">User Request</text>
    <text class="note" x="210" y="366" text-anchor="middle">Mixed chat or chart intent</text>

    <rect class="node" x="450" y="290" width="280" height="140"/>
    <text class="label" x="590" y="328" text-anchor="middle">Router + Orchestrator</text>
    <text class="note" x="590" y="356" text-anchor="middle">Schema route: CHAT | CHART</text>
    <text class="note" x="590" y="378" text-anchor="middle">Dispatch by intent</text>

    <rect class="node" x="840" y="220" width="270" height="120"/>
    <text class="label" x="975" y="258" text-anchor="middle">Chat Handler</text>
    <text class="note" x="975" y="286" text-anchor="middle">Text response path</text>

    <rect class="node" x="840" y="390" width="270" height="120"/>
    <text class="label" x="975" y="428" text-anchor="middle">Chart Handler</text>
    <text class="note" x="975" y="456" text-anchor="middle">Visualization path</text>

    <path class="arrow" d="M 330 360 L 450 360"/>
    <path class="arrow" d="M 730 340 L 840 280"/>
    <path class="arrow" d="M 730 380 L 840 450"/>
  </svg>
