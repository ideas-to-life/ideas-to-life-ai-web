<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="Heuristic-Driven Arbitration diagram">
  <defs>
    <style>
      .bg { fill: #0b0b0c; }
      .panel { fill: #111114; stroke: #2a2a2f; stroke-width: 2; rx: 18; }
      .node { fill: #0f0f12; stroke: #3a3a42; stroke-width: 2; rx: 16; }
      .title { font: 600 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #f2f2f4; }
      .subtitle { font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #b8b8c2; }
      .label { font: 600 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e6e6ea; letter-spacing: 0.3px; }
      .note { font: 500 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a6a6b1; }
      .mono { font: 600 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #b8b8c2; }
      .arrow { stroke: #5a5a66; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .dashed { stroke-dasharray: 7 7; }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M 0 0 L 12 6 L 0 12 z" fill="#5a5a66"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="720" rx="22"/>

  <rect class="panel" x="36" y="28" width="1128" height="92"/>
  <text class="title" x="64" y="68">Heuristic-Driven Arbitration</text>
  <text class="subtitle" x="64" y="98">A control point adjusts outputs using deterministic safety signals</text>
  <text class="mono" x="1048" y="68" text-anchor="end">patternId: heuristic-driven-arbitration</text>

  <rect class="panel" x="36" y="140" width="1128" height="552"/>

  <rect class="node" x="480" y="330" width="240" height="140"/>
  <text class="label" x="600" y="368" text-anchor="middle">Arbitrator</text>
  <text class="note"  x="600" y="396" text-anchor="middle">post-process output</text>
  <text class="note"  x="600" y="418" text-anchor="middle">apply safety policy</text>

  <rect class="node" x="120" y="220" width="240" height="120"/>
  <text class="label" x="240" y="255" text-anchor="middle">LLM output</text>
  <text class="note"  x="240" y="282" text-anchor="middle">plan / advice</text>

  <rect class="node" x="840" y="220" width="240" height="120"/>
  <text class="label" x="960" y="255" text-anchor="middle">Guardrail</text>
  <text class="note"  x="960" y="282" text-anchor="middle">risk signal</text>

  <rect class="node" x="120" y="520" width="240" height="120"/>
  <text class="label" x="240" y="555" text-anchor="middle">Rules</text>
  <text class="note"  x="240" y="582" text-anchor="middle">replacement/limits</text>

  <rect class="node" x="840" y="520" width="240" height="120"/>
  <text class="label" x="960" y="555" text-anchor="middle">Final output</text>
  <text class="note"  x="960" y="582" text-anchor="middle">safe plan</text>

  <path class="arrow" d="M 360 280 L 480 360"/>
  <path class="arrow" d="M 840 280 L 720 360"/>
  <path class="arrow" d="M 360 580 L 480 440"/>
  <path class="arrow" d="M 720 410 L 840 560"/>

  <text class="note" x="80" y="178">Notes: prefer constraints in prompts; use arbitration when safety must override.</text>
</svg>
